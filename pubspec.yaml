name: movies_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
      - assets/images/
      - assets/fonts/



  fonts:
      - family: "Gotham"
        fonts:
          - asset: assets/fonts/Gotham-Bold.otf
          - asset: assets/fonts/Gotham-Light.otf
          - asset: assets/fonts/Gotham-Medium.otf
          - asset: assets/fonts/Gotham-Thin.otf

      - family: "Segoe UI"
        fonts:
          - asset: assets/fonts/Segoe UI - Bold.ttf
          - asset: assets/fonts/Segoe UI - Regular.ttf
